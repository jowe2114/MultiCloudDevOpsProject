plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id("org.sonarqube") version "5.0.0.4638"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // Add this if using Thymeleaf
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}
sonar {
    properties {
        property "sonar.projectKey", "jenkins-app"
        property "sonar.host.url", "http://54.163.48.236:9000"
        property "sonar.login", "sqa_f8682f96f3a69105e410446c26b0166229b4c888" // or use credentials block if using username/password
        property "sonar.java.binaries", "${project.buildDir}/classes/java/main"    
        property "sonar.sources", "src/main" 
    }
}
java {
   
    sourceSets.main.java.srcDirs = ['src']
}